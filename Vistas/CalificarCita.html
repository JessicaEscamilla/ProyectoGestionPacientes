    <form id="formCalificacion">
        <div class="formImag">
            <img src="img/CalificarCita1.jpg"  height="300">
        </div>
        <div class="form-control">
            <label for="Nombre" id="label-nombre"> Nombre </label>
            <input type="text" id="Nombre" placeholder="Ingrese su nombre" />
        </div>

        <div class="form-control">
            <label for="fechacita" id="label-fechacita"> Fecha de la Cita </label>
            <input type="date" id="fechacita"/>
        </div>

        <div class="form-control">
        <label for="Medico" id="Label-medico">Médico:</label>
            <select name="Medico" id="" class="col-8 m-2">
                <option selected>Seleccione un médico</option>
                <option value="">Pablo Perez</option>
                <option value="">Maria Gonzalez</option>
                <option value="">Andrea Sanchez</option>
            </select>
        </div>

        <div class="form-control">
            <label>¿Tuvo algún problema para agendar la cita? </label>
            <label for="inp-1">  <input type="radio" name="inp"> Si</input></label>
            <label for="inp-2"> <input type="radio" name="inp"> No</input></label>
            <label for="Cual" id="label-nombre"> ¿Qué problema tuvo? </label>
                <input type="text" id="Cual" placeholder="En caso de tener algún problema, indique cuál fue" />
        </div>

        <div class="form-control">
            <label for="pta" id="label-role"> ¿Cómo puntuaría la atención de nuestro personal durante todo el proceso?
                <small>(Siendo 5 la puntuación más alta y 1 la más baja)</small>
            </label>
            <label for="pta-1"><input type="radio" name="pta"> 5</input></label>
            <label for="pta-2"> <input type="radio" name="pta"> 4</input></label>
            <label for="pta-3"> <input type="radio" name="pta"> 3</input></label>
            <label for="pta-5"> <input type="radio" name="pta"> 2</input></label>
            <label for="pta-5"> <input type="radio" name="pta"> 1</input></label>
        </div>
  
        <div class="form-control">
            <label></label>Basándose en su experiencia completa con nuestro centro de atención médica, ¿qué probabilidad existe que nos recomiende con un amigo o colega?</label>
            <label for="recomendacion-1">
                <input type="radio" id="recomendacion-1" name="recomendacion"> Si</input>
            </label>
            <label for="recomendacion-2">
                <input type="radio" id="recomendacion-2" name="recomendacion"> No</input>
            </label>
            <label for="recomendacion-3">
                <input type="radio"id="recomendacion-3" name="recomendacion"> Tal vez</input>
            </label>
        </div>
    
        <div class="form-control">
            <label for="comentario"> Algún comentario o sugerencia </label>
            <textarea name="comentario" id="comentario" placeholder="Ingrese su comentario aqui"></textarea>
        </div>
        <button type="submit" value="enviar"onclick="alert('Calificación enviada')">Enviar</button>
    </form>
