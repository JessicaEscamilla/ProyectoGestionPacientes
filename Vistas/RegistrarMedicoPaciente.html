    <div class="container mt-4"> 
        <h2>Registrar Medicos o Administradores</h2>
        <div class="row m-5"> 
            <!--contenedor izquierda -->
            <div class="col-3">
                <div class="card-blue border-card-blue">
                    <img src="img/bannerAdmin.jpg" class="card-img-top" alt="..." height="400">
                    <div class="card-body p-4 text-center">
                        <h5 class="card-title">Administradores</h5>
                    </div>
                </div>
            </div>
            <!--contenedor centro -->
            <div class="col-6">
                <div class="card border-card">
                    <div class="card-body">
                        <!--formulario -->
                        <form role="form" method="post" action="#">   
                            <div class="form-group">
                                <fieldset>
                                    <legend class="card-title" > <b>Ingresar los datos</b>  </legend>
                                    <label for="">Nombre</label>
                                        <input type="password" class="form-control" name="txtNombre" id="nombre"
                                        placeholder="Su nombre">
                                    <label for="" >Apellido</label>
                                        <input type="text" name="txtApellido" class="form-control" id="apellido"
                                        placeholder="Sus apellidos">
                                    <label for="" >Identificacion</label>
                                        <input type="text" name="txtCedulao" class="form-control" id="cedula"
                                        placeholder="Su numero de identificacion">
                                    <label for="">Rol</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                        <label class="form-check-label mt-0" for="flexRadioDefault1">
                                          Administrador
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                        <label class="form-check-label mt-0" for="flexRadioDefault2">
                                            Médico
                                        </label>
                                    </div>
                                    <label for="" >Límite de pacientes al día (solo para medicos    )</label>
                                    <input type="text" name="txtLimite" class="form-control" id="limite"
                                    placeholder="limite de pacientes del medico">
                                    <hr>
                                    <label for="usuario" >Usuario</label>
                                    <input type="email" name="txtUsuario" class="form-control" id="usuario"
                                    placeholder="colocar correo">
                                    <label for="contrasena" >Contraseña</label>
                                    <input type="password" name="txtContrasena" class="form-control" id="contrasena"
                                    placeholder="colocar contraseña provisional">
                                </fieldset>
                            </div>
                            <br>
                            <div class="d-grid gap-5 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-green" href="#">Crear usuario</button>
                            </div>
                        </form>  
                    </div>
                </div>
            </div>
            <!--contenedor derecha -->
            <div class="col-3">
                <div class="card-blue border-card-blue">
                    <img src="img/bannerDoctor.jpg" class="card-img-top" alt="..." height="400">
                    <div class="card-body p-4 text-center">
                        <h5 class="card-title">Medicos</h5>
                    </div>
                </div>
            </div>
        </div>
